# ============================================
# نظام إدارة طلبات المواد - Docker Compose
# Material Requests Management System
# ============================================
# 
# التشغيل: docker-compose up -d --build
# الإيقاف: docker-compose down
# 
# ⚠️ مهم: غيّر SERVER_IP إلى IP الخادم الخاص بك
# ============================================

services:
  # قاعدة البيانات PostgreSQL
  postgres:
    image: postgres:14-alpine
    container_name: talabat_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: talabat_db
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d talabat_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - talabat_network

  # الخادم الخلفي Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: talabat_backend
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=talabat_db
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin123
      - POSTGRES_SSLMODE=disable
      - SECRET_KEY=my-super-secret-key-for-jwt-tokens
    volumes:
      - ./backend/data:/app/data
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - talabat_network

  # الواجهة الأمامية Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: talabat_frontend
    environment:
      - REACT_APP_BACKEND_URL=${SERVER_IP:-http://localhost:8001}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
    command: /bin/sh -c "find /app/build -name '*.js' -exec sed -i \"s|http://localhost:8001|$${REACT_APP_BACKEND_URL}|g\" {} \\; && serve -s build -l 3000"
    networks:
      - talabat_network

networks:
  talabat_network:
    driver: bridge
